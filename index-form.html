<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-form.css">
    <title>Formulário de Imóvel</title>
</head>
<body>
    <main>
        <h2>Cadastre seu Imóvel</h2>
        <form action="">
       
        <section>
            <p>Qual tipo de negócio:</p>
                <input type="radio" name="tipo" id="vender">
                <label for="">Vender</label>
                <input type="radio" name="tipo" id="comprar">
                <label for="">Comprar</label>
                <input type="radio" name="tipo" id="alugar">
                <label for="">Alugar</label>
        </section><br>
    
        <section>
        <label for="imovel">Tipo de Imóvel</label>
        <select name="tipoimovel" id="tipoimovel">
            <option value="casa">Casa</option>
            <option value="apartamento">Apartamento</option>
            <option value="kitnet">Kitnet</option>
            <option value="sitio">Sítio</option>
            <option value="lote">Lote</option>
        </select><br><br>
        </section>

        <label for="tamanho">Tamanho</label>
        <input type="text"><span> m<sup>2</sup></span><br><br>

        <section>
        <fieldset>
            <legend>Localização:</legend>
              <label for="cep" >CEP:</label> 
              <input type="text" placeholder="ex: 60.000-000" maxlength="8"><br><br>

              <label for="">Rua:</label>
              <input type="text" size="50">

              <label for="numero">Número</label>
              <input type="text" size="10">

              <label for="estado">Estado:</label>
              <select id="estado" name="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>

            <label for="cidade">Cidade:</label>
            <input type="text"><br><br>

            <label for="ponto-referencia">Ponto de Referência:</label>
            <textarea name="" id="" cols="16" rows="1"></textarea>
            
        </fieldset>
    </section>
    <button type="submit" class="buttom-enviar">Enviar</button>
    <button type="reset" id="buttom-limpar">Limpar</button>
</form>
    
    </main>
    
</body>
</html>
